<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/taskInput.css">
    <link rel="stylesheet" href="css/notebook.css">
    <title>To Do List</title>
</head>
<body>
    <div id="root">
        <main>
            <h1>To Do List</h1>
            <div id="task-input">
                <input id="new-task-text-field" type="text" placeholder="Digite Uma Nova Tarefa">
                <button id="add-task-button" onclick="app.addTaskToNotebook()"><img src="images/addTaskIcon.png"></button>
            </div>
            <div id="notebook">
                <nav id="all-user-notebooks"></nav>
                <div id="notebook-tasks"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
